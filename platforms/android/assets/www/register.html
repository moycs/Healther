<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/register.css" />
    <title>HealthAir - Register</title>
</head>

<body>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript">
        app.initialize();
        $( document ).ready(function() {
            $("#registro").submit(function(e) {
            var url = "http://192.168.5.142:3202/Usuario.asmx?op=RegistrarUsuario"; // the script where you handle the form input
            $.ajax({
                   type: "POST",
                   url: url,
                   data: $("#idForm").serialize(), // serializes the form's elements.
                   success: function(data)
                   {
                        var data = JSON.parse(data);
                        var exito = data["exito"];
                        if(exito){
                            location.href='map.html'
                        }
                   }
                 });

            e.preventDefault(); // avoid to execute the actual submit of the form.
            });     
        });
    </script>
    <div id= "login_div">
        <form id="registro">
            <input id="correoElectronico" type="text" class="text_formulario" placeholder="E-mail"/></br>
            <input id="pwd" type="password" class="text_formulario" placeholder="Password"/></br>
            <input type="password" class="text_formulario" placeholder="Repeat Password"/></br>
            <input type="submit" class="submit_button button" value="Register" /></br>
        </form>
    </div>
</body>

</html>
